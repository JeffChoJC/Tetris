<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tetris by Jeffrey</title>
    <link rel="stylesheet" href="./assets/stylesheets/reset.css">
    <link rel="stylesheet" href="./assets/stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Changa|Saira+Semi+Condensed&display=swap" rel="stylesheet">
    <script src="./src/bundle.js"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
    
        #canvas {
            background: linear-gradient(rgba(30, 65, 200, 0.8),rgba(100, 65, 95, 0.8));
            display: block;
            margin: 0 auto;
            border: 1px solid black;
        }
    </style>
</head>

<div class="controls-background">
    <div class="controls-modal">
        <div id="close-controls-button">X</div>
        <h1>Controls</h1>
        <div class="arrows">
            <img class="p-key" src="./assets/images/letter-p.png">
            <img class="spacebar" src="./assets/images/spacebar.png">
            <img class="up-key" src="./assets/images/arrow-up.png">
            <img class="key-images" src="./assets/images/arrow-left.png">
            <img class="key-images" src="./assets/images/arrow-down.png">
            <img class="key-images" src="./assets/images/arrow-right.png">
        </div>
        <div class="instructions">
            <div class="part-1">
                <div class="instruction-line">
                    <p id="column-left">P:</p>
                    &nbsp; Pause
                    </p>
                </div>
                <div class="instruction-line">
                    <p id="column-left">Space:</p>
                    &nbsp; Quick Drop
                    </p>
                </div>
            </div>
            <div class="part-2">
                <div class="instruction-line">
                    <p id="column-left">Left:</p>
                        &nbsp; Move Left
                    </p>
                </div>
                <div class="instruction-line">
                    <p id="column-left">Right:</p>
                        &nbsp; Move Right
                    </p>
                </div>
                <div class="instruction-line">
                    <p id="column-left">Down:</p>
                        &nbsp; Move Down
                    </p>
                </div>
                <div class="instruction-line">
                    <p id="column-left">Up:</p>
                        &nbsp; Rotate
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<body>
    <div class="canvas-container">
        <h1>TETRIS by Jeffrey</h1>
        <canvas id="canvas" width="550" height="650"></canvas>
        <div class="mute">
            <input id="mute-check" type="checkbox" checked="true"> Mute
        </div>
        <div id="play-button">Play</div>
        <div id="restart">Restart</div>
        <div class="queue-container">Up Next:</div>
        <script src="./src/main.js"></script>
    </div>
</body>

</html>
